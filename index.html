<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration and Login Form</title>
    <script>
    document.addEventListener('contextmenu', function(event) {
        event.preventDefault();
    }, false);
    </script>

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url(https://images.pexels.com/photos/414612/pexels-photo-414612.jpeg) no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            padding: 0;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 70%;
            max-width: 400px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border: 3px solid transparent;
            animation: lighting 2s infinite;
            z-index: 2;
        }

        @keyframes lighting {
            0% {
                border-color: transparent;
                box-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
            }
            50% {
                border-color: #00f;
                box-shadow: 0 0 20px rgba(0, 0, 255, 0.8);
            }
            100% {
                border-color: transparent;
                box-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
            }
        }

        h2 {
            text-align: center;
            color: green;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 4px;
            color: red;
        }

        input[type="text"], input[type="email"], input[type="password"], input[type="date"], input[type="tel"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: blue;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            color: white;
            box-sizing: border-box;
        }

        input[type="submit"]:hover {
            background-color: #ddd;
            color: black;
        }

        .toggle-link {
            text-align: center;
            margin-top: 10px;
            cursor: pointer;
            color: blue;
            text-decoration: underline;
        }

        .hidden {
            display: none;
        }

        .fish {
            position: absolute;
            bottom: 0;
            animation: jump 5s infinite;
            z-index: 1;
        }

        @keyframes jump {
            0% {
                transform: translateX(0) translateY(0) rotate(0);
                opacity: 1;
            }
            20% {
                transform: translateX(100px) translateY(-150px) rotate(20deg);
                opacity: 1;
            }
            40% {
                transform: translateX(200px) translateY(0) rotate(40deg);
                opacity: 1;
            }
            60% {
                transform: translateX(300px) translateY(-150px) rotate(60deg);
                opacity: 1;
            }
            80% {
                transform: translateX(400px) translateY(0) rotate(80deg);
                opacity: 1;
            }
            100% {
                transform: translateX(500px) translateY(-150px) rotate(100deg);
                opacity: 0;
            }
        }

        .fish:nth-child(2) {
            animation-delay: 2s;
        }

        .fish:nth-child(3) {
            animation-delay: 4s;
        }

        .fish img {
            width: 50px;
            height: auto;
        }
    </style>
    <script>
        function toggleForms() {
            const loginForm = document.getElementById('login-form');
            const registrationForm = document.getElementById('registration-form');
            const toggleLink = document.getElementById('toggle-link');

            if (loginForm.classList.contains('hidden')) {
                loginForm.classList.remove('hidden');
                registrationForm.classList.add('hidden');
                toggleLink.innerText = "Don't have an account? Register here";
            } else {
                loginForm.classList.add('hidden');
                registrationForm.classList.remove('hidden');
                toggleLink.innerText = "Already have an account? Login here";
            }
        }

        function validateForm() {
            const password = document.getElementById('reg-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            if (password !== confirmPassword) {
                alert('Passwords do not match.');
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <div class="container">
        <div id="login-form">
            <h2>LOGIN FORM</h2>
            <form>
                <label for="login-email">EMAIL:</label>
                <input type="email" id="login-email" name="login-email" required>

                <label for="login-password">PASSWORD:</label>
                <input type="password" id="login-password" name="password" required>

                <input type="submit" value="Login">
            </form>
        </div>

        <div id="registration-form" class="hidden">
            <h2>REGISTRATION FORM</h2>
            <form onsubmit="return validateForm()">
                <label for="username">USERNAME:</label>
                <input type="text" id="username" name="username" required>

                <label for="reg-password">CREATE PASSWORD:</label>
                <input type="password" id="reg-password" name="password" pattern="(?=.*\d)(?=.*[\W_]).{6,}" title="Must contain at least one number and one special character, and at least 6 or more characters" required>

                <label for="confirm-password">CONFIRM PASSWORD:</label>
                <input type="password" id="confirm-password" name="confirm_password" pattern="(?=.*\d)(?=.*[\W_]).{6,}" title="Must contain at least one number and one special character, and at least 6 or more characters" required>

                <label for="dob">DATE OF BIRTH:</label>
                <input type="date" id="dob" name="dob" required>

                <label for="mobile">MOBILE NUMBER:</label>
                <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" title="Please enter exactly 10 digits" required>

                <label for="email">EMAIL:</label>
                <input type="email" id="email" name="email" required>

                <input type="submit" value="Submit">
            </form>
        </div>

        <div id="toggle-link" class="toggle-link" onclick="toggleForms()">Don't have an account? Register here</div>
    </div>

    
</body>
</html>
