<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration and Login Form</title>
    
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-image: url(https://images.pexels.com/photos/414612/pexels-photo-414612.jpeg);
            background-size: cover;
            background-repeat: no-repeat;  
            font-family: Arial, sans-serif;
            padding: 0 10%;
        }

        .form-container {
            width: 300px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 100px rgba(0, 0, 0, 0.1);
            border: 5px solid transparent;
            animation: lighting 2s infinite;
        }

        @keyframes lighting {
            0% {
                border-color: transparent;
                box-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
            }
            50% {
                border-color: #00f;
                box-shadow: 0 0 20px rgba(0, 0, 255, 0.8);
            }
            100% {
                border-color: transparent;
                box-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
            }
        }

        h2 {
            text-align: center;
            color: green;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: red;
        }

        input[type="text"], input[type="email"], input[type="password"], input[type="date"], input[type="tel"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: blue;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
            box-sizing: border-box;
            color: white;
        }

        input[type="submit"]:hover {
            background-color: #ddd;
            color: black;
        }
    </style>

    <script>
        function validateForm() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            if (password !== confirmPassword) {
                alert('Passwords do not match.');
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <div class="form-container">
        <h2>LOGIN FORM</h2>
        <form>
            <label for="login-email">EMAIL :</label>
            <input type="email" id="login-email" name="login-email" required>

            <label for="password">PASSWORD :</label>
            <input type="password" id="password" name="password" required>

            <input type="submit" value="Login">
        </form>
    </div>

    <div class="form-container">
        <h2>REGISTRATION FORM</h2>
        <form onsubmit="return validateForm()">
            <label for="username">USERNAME :</label>
            <input type="text" id="username" name="username" required>

            <label for="password">CREATE PASSWORD :</label>
            <input type="password" id="password" name="password" pattern="(?=.*\d)(?=.*[\W_]).{6,}" title="Must contain at least one number and one special character, and at least 6 or more characters" required>

            <label for="confirm_password">CONFIRM PASSWORD :</label>
            <input type="password" id="confirm_password" name="confirm_password" pattern="(?=.*\d)(?=.*[\W_]).{6,}" title="Must contain at least one number and one special character, and at least 6 or more characters" required>

            <label for="dob">DATE OF BIRTH :</label>
            <input type="date" id="dob" name="dob" required>

            <label for="mobile">MOBILE NUMBER :</label>
            <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" title="Please enter exactly 10 digits" required>

            <label for="email">EMAIL :</label>
            <input type="email" id="email" name="email" required>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
